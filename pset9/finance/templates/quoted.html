{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <table class="table table-hover table-striped-columns">
        <thead class="thead-dark">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quote["symbol"] }}</td>
                <td>{{ quote["name"] }}</td>
                <td>{{ quote["price"] | usd }}</td>
            </tr>
        </tbody>
    </table>

{% endblock %}
